<!DOCTYPE html>

{% extends '../davesdatadepot.html' %}
{% load bootstrap4 %}
{% load staticfiles %}

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    {% block content %}
    {% block backicon %}
        <div>
          <a href="http://www.davidschneiderprojects.com/davesdatadepot">
            <img class="backicon" src="{% static 'img/backicon3.svg' %}" alt=BackIcon>
          </a>
        </div>
    {% endblock %}
    <div class="container">
    	<div class="header">
    		<h1>NFL Stats Dashboard.</h1>
    	</div>
      <div>
      </div>
      <div>
        <iframe style="height:80vh;" class="map_iframe" src="https://nfl-dash.herokuapp.com/"></iframe>
      </div>
      <div style="grid-row:3; margin-top:25vh;" class="websitecodeheader">
        <a href="https://git.heroku.com/nfl-dash.git" target="_blank">Link to source code.</a>
      </div>
      <div id="disqus_thread">
      </div>
      <script>
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        var disqus_config = function () {
          this.page.url = "http://davidschneiderprojects.com/davesdatadepot/nfl_stats/";  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = "nfl_stats"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://davidschneiderprojects-com.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>
        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
    </div>
    {% endblock %}
  </body>

</html>
