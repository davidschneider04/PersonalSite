<!DOCTYPE html>

{% extends './base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}
 
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body> 
    {% block bottombar %}
      <nav class="bottombar" id="bottomBar">
            <div class="container-fluid">
              <div class="collapsebuttonrow_bottombar">
                <button type="button" class="btn collapsebuttonrow_bottombar_btn collapsed" data-toggle="collapse" data-target=".row, .threecolcontainer, .bottombarcol, .chevrondown, .chevronup" aria-expanded="false">
                  <img class="chevrondown collapse" src="{% static 'img/chevron.svg' %}">
                  <img class="chevronup collapse show" src="{% static 'img/chevron_up.svg' %}">
                </button>
              </div>
              <div class="row bottombarrow collapse">
                <button type="button" class="btn btn_bottombar">
                  <a href="/davesdatadepot/">Projects</a>
                </button>
              </div>
              <div class="row bottombarrow collapse">
                <button type="button" class="btn btn_bottombar">
                  <a href="/resume/">Resume</a>
                </button>
              </div>
              <div class="row bottombarrow collapse">
                <button type="button" class="btn btn_bottombar">
                  <a href="/contact/">Contact / Hire</a>
                </button>
              </div>
              <div class="threecolcontainer collapse">
                <div class="bottombarcol collapse">
                  <button type="button" class="btn btn_bottombar">
                    <a href="https://github.com/davidschneider04" target="_blank">GitHub</a>
                  </button>
                </div>
                <div class="bottombarcol collapse">
                  <button type="button" class="btn btn_bottombar">
                    <a href="https://www.linkedin.com/in/dts55/" target="_blank">LinkedIn</a>
                  </button>
                </div>
                <div class="bottombarcol collapse">
                  <button type="button" class="btn btn_bottombar">
                    <a href="https://www.kaggle.com/davidschneider04/" target="_blank">Kaggle</a>
                  </button>
                </div>
              </div>
            </div>
          </nav>
    {% endblock %}
    {% block backicon %}
    {% endblock %}
    {% block content %}
    <div class="resumecontainer">
    	<div class="header">
    		<h1>Standard resume.</h1>
      </div>
      <div></div>
      <div>
        <p class="resumedownload">
          Download:&nbsp;<a href="https://github.com/davidschneider04/resume/raw/master/DavidSchneiderResume.docx">.docx</a>,&nbsp;<a href="https://github.com/davidschneider04/resume/raw/master/DavidSchneiderResume.pdf">.pdf</a>
        </p>
        <button type="button" class="resumebutton">
          <a href="http://www.davidschneiderprojects.com/davesdatadepot/resume_from_plaintext/">Template</a>
        </button>
      </div>
      <div class="resume_iframe">
        <iframe class="resume_iframe" src="https://davidschneiderprojects.s3.amazonaws.com/DavidSchneiderResume3.pdf"></iframe>
      </div>
      <div class="resume_svg_cont">
        <img class="resume_svg" src="https://davidschneiderprojects.s3.amazonaws.com/DavidSchneiderResume.svg" alt="Resume">
      </div>
    </div>
    {% endblock %}
    
  </body>

</html>
