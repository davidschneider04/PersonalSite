<!DOCTYPE html>

{% extends './base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}
 
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body> 
    {% block backicon %}
    {% endblock %}
    {% block content %}
    <div class="resumecontainer">
    	<div class="header">
    		<h1>Standard resume.</h1>
      </div>
      <div></div>
      <div>
        <p class="resumedownload">
          Download:&nbsp;<a href="https://github.com/davidschneider04/resume/raw/master/DavidSchneiderResume.docx">.docx</a>,&nbsp;<a href="https://github.com/davidschneider04/resume/raw/master/DavidSchneiderResume.pdf">.pdf</a>
        </p>
        <button type="button" class="resumebutton">
          <a href="http://www.davidschneiderprojects.com/davesdatadepot/resume_from_plaintext/">Template</a>
        </button>
      </div>
      <div class="resume_iframe">
        <iframe class="resume_iframe" src="https://davidschneiderprojects.s3.amazonaws.com/DavidSchneiderResume3.pdf"></iframe>
      </div>
    </div>
    <div id="disqus_thread">
      </div>
      <script>
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        var disqus_config = function () {
          this.page.url = "http://davidschneiderprojects.com/davesdatadepot/saywhen/";  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = "saywhen"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        // called by disqus 
        (function disqus_config() {
          this.callbacks.onReady = [function() {  
          // if your code respond to this event to resize the sidebar
          $(window).trigger('resize'); 
        }]; });
        (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://davidschneiderprojects-com.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>
        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
    </div>
    {% endblock %}
    
  </body>

</html>
